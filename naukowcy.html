                            // <![CDATA[
                            var przegladarka_zdjec = new PrzegladarkaZdjec('przegladarka_zdjec', new Array(
                                new Array('img/1.png', 'Albert  Einstein', 'Albert  Einstein – żył w latach 1879-1955, twórca teorii kwantowej, fizyk, jeden z twórców teorii kwantów i fizyki statystycznej. Urodził się w żydowskiej rodzinie, był synem Pauliny Einstein i Hermanna Einsteina. Od najmłodszych lat  Albert pobierał  lekcje gry na skrzypcach. Od roku 1886 zaczął uczęszczać do szkoły powszechnej, a dwa lata później do katolickiego gimnazjum w Monachium. Maturę ze względu na zmianę miejsca zamieszkania Albert skończył w Zurychu. Tam też rozpoczął studia na tamtejszej politechnice które skończył w roku 1900. Dwa lata później umiera ojciec Alberta, rok po tym wydarzeniu  Einstein wstępuje w związek małżeński z Milevą, miłością Alberta z lat studenckich. Rok 1905 został nazwany rokiem Einsteina, ze względu na jego publikacje o elektrodynamice ciał w ruchu wprowadza nową teorię, nazwaną później szczególną teorią względności. W 1913 roku dostał propozycję z Pruskiej Akademii Nauk , którą przyjął i wraz z rodziną przeprowadził się wraz z rodziną do Berlina, co wpłynęło negatywnie na jego życie rodzinne, doszło do separacji, żona wraz z dziećmi wróciła do Zurychu. W 1915 roku opublikował swoje najważniejsze dzieło : ogólną teorię względności. W 1919 roku rozwodzi się z żoną, w tym samym roku żeni się ponownie, tym razem wybranką jego serca jest jego kuzynka, Elsa Einstein. Po objęciu przez nazistów władzy w Niemczech, Einstein postanowił nie wracać do Niemiec i w 1933 roku osiedlił się w USA . Na początku lat 40-tych otrzymał obywatelstwo Stanów Zjednoczonych. W 1946 roku przewodniczył Emergency Committee of Atomic Scientists, które miało na celu informowanie opinii publicznej o postępach w prowadzonych badaniach dotyczących konstrukcji bomby atomowej. W 1948 roku wykryto u niego tętniaka aorty. Einstein zmarł w 1955 roku, przekazując w testamencie  wszystkie swoje listy i rękopisy Uniwersytetowi Hebrajskiemu.'),
                                new Array('img/nietzsche.jpg', 'Fryderyk Nietzsche', 'Fryderyk Nietzsche – urodził się w 1844 roku w Röcken. Filozof, filolog, poeta. Na jego religijne wychowanie olbrzymi wpływ miał jego ojciec, który był pastorem. Studiował filozofię i teologię na uniwersytecie w Bonn, a także literaturę klasyczną w Lipsku. W roku 1869 roku zaoferowano mu profesurę nadzwyczajną na katedrze filologii klasycznej uniwersytetu w Bazylei. Po ponad 10 latach spędzonych w Bazylei zrezygnował z pełnionych tam funkcji ze względu na narastające objawy choroby. Jej nawrót miał miejsce w 1889 roku, został wtedy częściowo sparaliżowany. Zmarł opuszczony i samotny w Weimarze w sierpniu 1900 roku. Do jego największych dzieł należą: Narodziny tragedii, Jutrzenka, Wiedza radosna, Poza dobrem i złem, Z genealogii moralności i Ecce homo.'),
								new Array('img/newtonjpg.jpg', 'Isaac Newton', 'Isaac Newton był angielskim fizykiem, matematykiem, alchemikiem, astronomem, filozofem, i historykiem. Badał też Biblię. Zasłynął przede wszystkim jako odkrywca zasad dynamiki, nazwanych jego imieniem. Newton znacznie przyczynił się nauce – dokonał szeregu odkryć – odkrył prawo powszechnego ciążenia oraz prawo ruchu, czym zapoczątkował mechanikę klasyczną. Rozwinął rachunek różniczkowy i całkowity. Był pierwszą osobą, która stwierdziła, że te same prawa rządzą ruchem obiektów na Ziemi oraz ruchem ciał niebieskich, dzięki jego odkryciom upowszechniła się teoria heliocentryzmu. Badał światło i głosił, że składa się ono z cząsteczek, którym towarzyszą fale, stworzył pierwszy teleskop zwierciadlany, rozwinął prawo stygnięcia, mierzył prędkość dźwięku.Ojciec Isaaca Newtona zmarł trzy miesiące przed jego narodzinami. Jego matka po dwóch latach wyszła ponownie za mąż, a Newtona wychowywała babcia. Prawdopodobnie legenda o tym, że Isaac Newton odkrył grawitacje, gdy jabłko spadło mu na głowę, jest nieprawdziwa. W latach 1689-1690 i w 1701 Newton był członkiem Parlamentu. Istnieje tylko jedno jego udokumentowane wystąpienie. Newton złożył zażalenia na zimno w sali obrad i poprosił o zamknięcie okna. Isaac Newton przez ostatnie 3 dekady życia zajmował się przede wszystkim studiowaniem Pisma Świętego. Napisał wiele traktatów religijnych.'),
								new Array('img/leonardo.jpg', 'Leonardo da Vinci', 'Leonardo da Vinci – właściwie Leonardo di ser Piero da Vinci – urodził się 15 kwietnia 1452 w Anchiano niedaleko Vinci we Włoszech, a zmarł 2 maja 1519 w Clos Lucé we Francji. Artysta włoskiego renesansu, mistrz w sztuce malarskiej, architektonicznej, muzycznej, poetyckiej, ponadto filozof, matematyk, wynalazca, anatom, geolog. W wieku 17 lat rozpoczął naukę w pracowni mistrza Verrocchia. Po kilku latach zaś sam został mistrzem cechu. Mimo licznych talentów, niesamowitych zdolności oraz nieprzeciętnej inteligencji, najbardziej wsławił się dzięki swoim obrazom, jak Mona Liza, Ostatnia wieczerza czy też Dama z gronostajem. Posługiwał się techniką sfumato, czyli charakterystycznymi dla malarstwa olejnego delikatnymi przejściami między partiami ciemnymi i jasnymi, co dawało złudzenie „mglistości”. Do dziś przetrwało zaledwie 15 obrazów artysty, a także około 7000 stron szkiców i notatek, które sporządzał pismem lustrzanym, prawdopodobnie z powodu leworęczności. W swoim Traktacie o malarstwie zawarł wskazówki i uwagi dotyczące sposobów malowania perspektywy, kolorów, konturów i światła. Leonardo da Vinci jest uznawany za postać, która miała ogromny wpływ na rozwój nauki i sztuki.'),
								new Array('img/tesla.jpg', 'Nikola Tesla', 'Nikola Tesla – serbski inżynier, sławny wynalazca urodził się 10 lipca 1856 r. w Smiljanie. Uznaje się go za autora dziesiątków niesamowitych wynalazków, które na dobre zapisały się w historii, a nawet zmieniły jej bieg. Nikola Tesla miał zostać prawosławnym duchownym, jak jego ojciec, jednak wskutek interwencji miejscowego nauczyciela przyznano mu stypendium naukowe. Dzięki temu młody Nikola wyjechał na studia inżynierskie do Grazu, gdzie zwrócono uwagę na jego zdolności i liczne talenty. Po zakończeniu nauki wyjechał do Budapesztu, gdzie wpadł na swój pierwszy pomysł, czyli konstrukcję obrotowego silnika na prąd przemienny. Sprzedaż urządzenia pozwoliła mu na wymarzony wyjazd do Paryża, gdzie podjął pracę w słynnym Continental Edison Company, produkującej w oparciu o patenty Edisona. Kiedy jednak dzięki swojej błyskotliwości oraz zapobiegawczości Nikola Tesla uratował dobre imię firmy i nie został za to wynagrodzony, złożył wymówienie i wyjechał do Stanów Zjednoczonych, by osobiście spotkać się z Edisonem. Mimo iż doświadczony naukowiec był raczej odpychającą postacią, Tesla postanowił zatrudnić się w jego laboratorium, gdzie z sukcesami wprowadzał swoje innowacje w życie. Ekscentryczny Edison zwolnił go jednak po tym, jak Tesla zaproponował wykorzystanie prądu przemiennego w jego elektrowniach. Odtąd naukowiec musiał ciężko pracować, aby zarobić na chleb, m.in. jako kopacz rowów. Dzięki poznaniu właścicieli Western Union Telegraph Company jego los znów się jednak odmienił – wynalazca założył swoją Tesla Electric Light Company, która stała się jedną z największych tego typu firm w Stanach Zjednoczonych. Tesla zrewolucjonizował rynek elektryczny, budując elektrownie prądu przemiennego. Wciąż pracował nad kolejnymi wynalazkami, jednym z nim było radio. W opatentowaniu urządzenia o kilka dni ubiegł go niestety Marconi, którego dodatkowo uhonorowano nagrodą Nobla. Tesla zajął się konstrukcją maszyn sterowanych radiowo, pod koniec życia zaś starał się opracować koncepcję wolnej energii. Naukowiec zmarł 7 stycznia 1943 r. w Nowym Jorku wskutek zakrzepu tętnicy wieńcowej. Z hotelowego apartamentu wynalazcy zniknęły jego naukowe zapiski.'),
								new Array('img/mikolaj.jpg', 'Mikołaj Kopernik', 'Mikołaj Kopernik-żył w latach 1473-1543, Syn, kupca Mikołaja i Barbary pochodzącej z rodziny Watzenrode. Astronom, matematyk, ekonomista, lekarz, urodzony w Toruniu; kanonik kapituły warmińskiej. W 1491 roku skończył edukację w szkole parafialnej przy kościele św Jana w Toruniu. W tym samym roku rozpoczął edukację na Akademii Krakowskiej. Studia ukończył w 1495 roku, bez uzyskania tytułu magister artium. W 1496 roku rozpoczął studia prawnicze w Bolonii. W roku 1500 odbył praktyki w kancelarii prawniczej w Rzymie. Od 1501 roku kontynuował swą karierę naukową na studiach medycznych w Padwie które ukończył w 1503 roku i uzyskał prawo do wykonywania praktyki lekarskiej. Był on obecny na koronacji Zygmunta Starego w katedrze wawelskiej, 2 lata później uczestniczył w sejmie krakowskim. W 1510 roku osiedlił się we Fromborku, w czasie wojny polsko-krzyżackiej na przełomie 1520/21 roku kierował w Olsztynie  obroną zamku. W dziele ”De revolutioniubus orbium coelestium” ( O obrotach sfer niebieskich) zawarł wykład heliocentrycznej teorii budowy świata, której dowiódł. Był też twórcą projektu reformy walutowej, pierwszy sformułował prawo o wypieraniu z obiegu lepszego pieniądza przez gorszy.'),
								new Array('img/Curie.jpg', 'Maria Salomea Skłodowska-Curie', 'Maria Salomea Skłodowska-Curie na świat przyszła 7 lipca 1867 roku w Warszawie. Chemik, fizyk polskiego pochodzenia, prekursorka radiochemii, dwukrotnie odznaczoną nagrodą Nobla. Na świat przyszła w rodzinie mającej tradycje nauczycielskie. Jej ojciec jak i dziadek byli nauczycielami, ojciec do tego sprawował funkcję dyrektora w dwóch warszawskich gimnazjach. Matka sprawowała pieczę nad żeńską pensją dla dziewcząt wywodzących się z dobrych rodzin. Po ukończeniu gimnazjum została guwernantką. Po rozstaniu ze swym narzeczonym, wyjechała do Paryża, gdzie udało się jej zdać egzaminy na elitarny wydział fizyki i chemii Sorbony. Na tej uczelni zdobyła tytuł licencjata zarówno chemii jak i matematyki., poznała tam też swojego męża Pierre’a Curie, którego poślubiła w 1895 roku. W 8 lat później została pierwszą w historii kobietą z tytułem doktora fizyki, rok ten przyniósł jej również nagrodę Nobla. Po otrzymaniu tej nagrody Maria otwiera swoje własne laboratorium, w którym sprawuje funkcję kierownika badań. W roku 1911 otrzymała drugą Nagrodę Nobla, co zaowocowało pieniędzmi z rządu francuskiego na budowę prywatnego Instytutu Radowego. Po I wojnie światowej nadal szefowała swojemu instytutowi, a także jeździła po świecie pomagając w leczeniu nowotworów. Zmarła 4 lipca 1934 roku w alpejskiej klinice Sancellemoz w Passy.')
                            ));
